<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kipchimtai Reports</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script defer src="static/script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        .download-buttons {
            margin: 20px 0;
        }

        .download-buttons button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-csv {
            background-color: #4CAF50;
            color: white;
        }

        .btn-pdf {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Kipchimtai Milk Reports</h1>

    <div class="download-buttons">
        <button class="btn-csv" onclick="downloadCSV()">Download CSV</button>
    </div>

    <h2>Total Milk Delivered by Each Farmer</h2>
    <canvas id="farmersChart"></canvas>

    <h2>Daily Milk Deliveries</h2>
    <canvas id="dailyChart"></canvas>

    <h2>Weekly Milk Deliveries</h2>
    <canvas id="weeklyChart"></canvas>

    <h2>Monthly Payments to Farmers</h2>
<canvas id="paymentsChart"></canvas>

</body>
</html>
